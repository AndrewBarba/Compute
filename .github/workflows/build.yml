name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/swiftwasm/swift:5.7

    steps:
      - uses: actions/checkout@v3

      - run: swift --version

      - name: Build Linux
        run: swift build -c debug

      - name: Build Wasi
        run: swift build -c debug --triple wasm32-unknown-wasi